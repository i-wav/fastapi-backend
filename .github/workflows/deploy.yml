name: Deploy FastAPI Backend (Zero Downtime)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Copy app to VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "."
          target: "/home/azureuser/app"

      - name: Deploy on VM
        uses: appleboy/ssh-action@v1.0.0
        continue-on-error: true
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /home/azureuser/app
            sudo pip3 install -r requirements.txt

            if pgrep -f "gunicorn.*main:app" > /dev/null; then 
              echo "Reloading Gunicorn (zero downtime)"
              sudo pkill -HUP -f "gunicorn.*main:app"
            else
              echo "Starting Gunicorn"
              sudo nohup gunicorn main:app \
                -k uvicorn.workers.UvicornWorker \
                --bind 0.0.0.0:80 \
                --workers 2 \
                --graceful-timeout 30 \
                > app.log 2>&1 &
            fi
